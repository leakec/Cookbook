title: Almond Cookies
chef: Lori McCarron
ingredients:
    - name: Flour
      amount: 2 1/2
      units: cups
    - name: Sugar
      amount: 2/3
      units: cup
    - name: Baking powder
      amount: 1
      units: teaspoon
    - name: Salt
      amount: 1/2
      units: teaspoon
    - name: Butter
      amount: 3/4
      units: cup
      notes: 1 1/2 sticks of butter also works
    - name: Milk
      amount: 2
      units: tablespoons
    - name: egg
      amount: 2
    - name: Almond extract`
      amount: 2
      units: teaspoon
      notes: The recipe I had may have a little bit more than this.
time:
    prep:
        hh: 2-3
        mm: 10?
    cook:
        hh: 0
        mm: 8-12
steps:
    - Add all ingredients in a large bowl and mix at low speed until well blended, scraping down the sides of the bowl when necessary.
    - Shape dough into a aball or loaf, wrap in plastic wrap and refrigerate for 2-3 hours.
    - Preheat oven to 350 and place parchment paper on cookie trays.
    - Cut dough in half, storing one half and use the other. Roll out dough oneither lightly floured surface or on a silicone mat until 1/4 inch thick (if using a silicone mat, parchment paper is not needed for the cookie sheets; just cut out the shapes on the mat, remove excess trims and put the mat on the cookie sheet and bake)
    - Cut out shapes (if desired) and bake for 8-12 minutes.
    - Let cookies sit on the cookie sheet for 2 minutes, then transfer to cooling rack. Once completely cool, transfer cookies to an airtight Tupperware container.
tags:
    - Desserts
